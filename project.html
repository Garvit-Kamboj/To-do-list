<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/1918c71ab9.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
    <header>
        <h2>To-do List</h2>
    </header>

    <div>
        <form>
            <input type="text" placeholder="Enter tasks" class="todo-input">
            <button type="submit" class="todo-button">
                <i class="fas fa-plus"></i>
            </button>
        </form>

        <ul class="todo-list">
        </ul>
    </div>
</body>

<script src="./index.js"></script>
</html>
